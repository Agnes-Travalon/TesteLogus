<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Consulta </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="Style.css"/>

    </head>
    <body>
        <form name="frmCad_Cons" id="frmCad_Cons" method="POST">
            <h1>Cadastro de Consultas</h1>
            <label for="txtNomePac">Nome do Paciente:</label>
            <input type="text" id="txtNomePac" name="txtNomePac" placeholder="Nome" required/>
            <br/>
            <label for="txtEspe">Especialidade:</label>
            <input type="text" id="txtEspe" name="txtEspe" placeholder="ex: Ginecologia" required/>
            <br/>
            <label for="txtNomeMed">Nome do Médico:</label>
            <input type="text" id="txtNomeMed" name="txtNomeMed" placeholder="ex: Dr. Alberto Pinhais" required/>
            <br/>
            <label for="txtCRM">CRM:</label>
            <input type="text" id="txtCRM" name="txtCRM" placeholder="ex: 0000000000/SP" required/>
            <br/>
            <label for="txtConsultorio">Consultório:</label>
            <input type="number" id="numberConsultorio" name="numberConsultorio" required/>
            <br/>
            <label for="txtData">Data:</label>
		    <input type="datetime"  id="datetimeData" name="datetimeData"  datetime="DD-MM-YYYY" placeholder="ex: 05/08/2018" required/>
            <br/>
            <label for="txtHora">Horário da consulta:</label>
            <input type="datetime"  id="datetimeHora" name="datetimeHora" datetime="T hh:mm"  placeholder="ex: 15:30" required/>
            <br/>
            <input type="submit" value="Enviar" name="btnEnviar"/>
	</form>	
  <script>
      function myFunction() 
            {
            document.getElementById("frmCad_Cons").submit();
            }
    </script>
    </body>
</html>
